<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Another Page</title>
</head>
<body>

  <script>
    
    function openPage() {
      
      window.open("https://www.google.com/", "_blank");
    }
  </script>

  
  <button onclick="openPage()">Open Another Page</button>

</body>
</html>
