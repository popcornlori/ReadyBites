<!DOCTYPE html>
<html>
<head>
    <title>Sort Numbers</title>
</head>
<body>
    <h2>Number Sorting</h2>
    <script>
        
        function sortNumbers(arr) {
            var n = arr.length;
            for (var i = 0; i < n - 1; i++) {
                for (var j = 0; j < n - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        
        var numbers = [64, 34, 25, 12, 22, 11, 90];

        
        var sortedNumbers = sortNumbers(numbers);
        document.write("Original List: " + numbers.join(", ") + "<br>");
        document.write("Sorted List: " + sortedNumbers.join(", "));
    </script>
</body>
</html>
