<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Occurrence Counter</title>
</head>
<body>
      
  <script>
    
    var str = prompt("Enter a string:");
    var char = prompt("Enter the character to search for:");

    
    var count = 0;

    
    for (var i = 0; i < str.length; i++) {
      if (str[i] === char) {
        count++;
      }
    }

    
    document.writeln("The character '" + char + "' appears " + count + " times in the string.");
  </script>

</body>
</html>
