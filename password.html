<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <h2>User Login Validation</h2>

    <script>
        
        var users = [
            { username: "alice", password: "password123" },
            { username: "bob", password: "mysecurepass" },
            { username: "charlie", password: "qwerty123" },
            { username: "david", password: "admin2025" },
            { username: "eva", password: "evaPassword" }
        ];

        
        function validatePassword(username, enteredPassword) {
            
            for (var i = 0; i < users.length; i++) {
                if (users[i].username === username) {
                    
                    if (users[i].password === enteredPassword) {
                        document.writeln("<h3>Login Successful</h3>");
                        document.writeln("Welcome, " + username + "!");
                        return;
                    } else {
                        document.writeln("<h3>Incorrect Password</h3>");
                        document.writeln("The password you entered is incorrect.");
                        return;
                    }
                }
            }
            
            document.writeln("<h3>User Not Found</h3>");
            document.writeln("The username you entered does not exist.");
        }

        
        var testUsername = "alice"; 
        var testPassword = "password123"; 

        
        validatePassword(testUsername, testPassword);
    </script>

</body>
</html>
