<!DOCTYPE html>
<html>
<head>
    <title>Vertical Split with Frames</title>
</head>
<frameset cols="30%,70%">
    
    <frame src="menu.html" name="menu">
    
    
    <frame src="default.html" name="content">
</frameset>


<noframes>
    <body>
        <p>Your browser does not support frames. Please update your browser.</p>
    </body>
</noframes>
</html>
