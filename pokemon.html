<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Headings</title>
</head>
<body>

    <h1 id="ch">Charizard</h1>
    <h1 id="pi">Pikachu</h1>
    <h1 id="ven">Venusaur</h1>

    <script>
        let lio = document.querySelector("#pi");
        let ele =document.querySelector("#ch");
        ele.addEventListener("click",function(){
            ele.style.backgroundColor="green";
            lio.innerText="Pecharunt ";
            lio.style.backgroundColor="Orange";
        })
         </script>

</body>
</html>
